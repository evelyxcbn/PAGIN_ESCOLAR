<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tienda UGM</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<header>
    <div class="container top-nav">
        <div class="logo"><i class="fas fa-graduation-cap"></i> Tienda UGM</div>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Buscar productos...">
            <button onclick="buscarProductosGlobal()"><i class="fas fa-search"></i></button>
        </div>

        <div class="actions">
            <div class="action-item" onclick="abrirLoginAdmin()"><i class="fas fa-user-shield"></i> Admin</div>
            <div class="action-item" onclick="verCarrito()">
                <i class="fas fa-shopping-cart"></i>
                <span id="cart-count">Carrito (0)</span>
            </div>
        </div>
    </div>
</header>

<main class="container">
    <h2 id="titulo-productos">Cat√°logo</h2>
    <div id="grid-productos"></div>
</main>

<!-- MODAL CARRITO -->
<div id="modalCarrito" class="modal">
    <div class="modal-content">
        <span onclick="cerrarCarrito()" style="float:right;cursor:pointer;">&times;</span>
        <h2>Carrito</h2>
        <div id="listaCarrito"></div>
        <h3>Total: $<span id="totalCarrito">0.00</span></h3>
        <button onclick="vaciarCarrito()">Vaciar</button>
        <button onclick="procesarCompra()">Procesar compra</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
